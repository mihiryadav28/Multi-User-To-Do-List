{% extends 'base.html' %}
{% block content %}

<style>
    .form-group .form-text, .text-muted, .helptext {
        display: none !important;
    }
</style>

<div class="container pt-4">
  <div class="col-lg-5 shadow mx-auto p-0">
      <div class="alert alert-success"><h2>Create Account</h2></div>
      <div class="p-4">
        <form method="post" action="/signup/" >
          {% csrf_token %}
          {{ form.as_p  }}
          <hr>
        <input class="btn btn-success"type = "submit" value="Create Account">
        </form>
      </div>
    </div>
</div>
{% endblock %}
